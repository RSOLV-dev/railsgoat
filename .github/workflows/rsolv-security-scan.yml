# Testing vendor skip fix from RSOLV-action branch

name: RSOLV Security Scan (Vendor Skip Fix Test)

on:
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: RSOLV Scan - Detect Vulnerabilities (Testing Branch)
        uses: RSOLV-dev/rsolv-action@vk/d5bf-rfc-060-phase-4  # Testing vendor skip fix
        with:
          rsolvApiKey: ${{ secrets.RSOLV_API_KEY }}
          mode: 'scan'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan Summary
        if: always()
        run: |
          echo "âœ… Security scan complete"
          echo "Check the Issues tab for vulnerabilities with 'rsolv:detected' label"
          echo "View detailed logs in the workflow run output"
